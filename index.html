<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAFIS|Eksklyuziv To'plam</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,500&family=Montserrat:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="loader-logo">NAFIS</div>
            <div style="color:white; letter-spacing: 5px; font-size: 0.6rem; margin-top:10px;">PREMIUM TO'PLAM</div>
        </div>
    </div>

    <header>
        <div class="brand">Ayollar.libosi<span>.</span></div>
        <button class="cart-btn" onclick="openModal('cart-modal')">SAVAT (<span id="count">0</span>)</button>
    </header>

    <div class="hero">
        <div class="hero-sub">YANGI MAVSUM 2026</div>
        <h1 class="hero-title">Ayollar.libosi</h1>
    </div>

    <h2 class="section-name">Eksklyuziv Tanlov</h2>

    <main class="product-grid" id="grid"></main>

    <div class="overlay" id="cart-modal">
        <div class="modal">
            <button class="close-x" onclick="closeAll()">&times;</button>
            <h2 style="font-family:'Playfair Display'; font-size: 2rem; margin-bottom: 30px;">Tanlanganlar</h2>
            <div id="cart-list"></div>
            <div style="margin-top: 30px; font-size: 1.5rem; display: flex; justify-content: space-between; border-top: 1px solid #333; padding-top: 20px;">
                <span>Jami:</span> <b id="total" style="color:var(--gold-solid)">0</b>
            </div>
            <button class="add-btn" style="margin-top: 30px; padding: 18px; background: var(--gold-solid); color:black;" onclick="openModal('order-modal')">BUYURTMA BERISH</button>
        </div>
    </div>

    <div class="overlay" id="order-modal">
        <div class="modal">
            <button class="close-x" onclick="closeAll()">&times;</button>
            <h2 style="font-family:'Playfair Display'; font-size: 2rem; margin-bottom: 30px;">Ma'lumotlar</h2>
            <form id="order-form">
                <input type="text" id="user-name" class="lux-input" placeholder="To'liq ismingiz" required>
                <input type="tel" id="user-phone" class="lux-input" placeholder="Telefon raqamingiz" required>
                <input type="text" id="user-addr" class="lux-input" placeholder="Yashash manzilingiz" required>
                <button type="submit" class="add-btn" style="padding: 18px; background: white; color: black;">TELEGRAMGA YUBORISH</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-logo">NAFIS.</div>
        <p style="margin-bottom: 20px; font-weight: 200; font-size: 0.8rem;">Yaratuvchi: Shohjahon Mahkamov</p>
        <a href="https://instagram.com/shohcore12" class="insta">@SHOHCORE12</a>
    </footer>

<div class="fixed-contact-wrapper">
    <a href="https://t.me/keiym_kechak" target="_blank" class="contact-item telegram-float">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="TG">
    </a>

    <a href="https://www.instagram.com/ayollar.libosi?igsh=M2hhcGh3MzhrbXJ6" target="_blank" class="contact-item instagram-float">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="IG">
    </a>

    <div class="contact-item phone-float" onclick="openPhoneModal()">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Tel">
    </div>
</div>

<div id="phoneModal" class="modal-overlay">
    <div class="modal-content">
        <h3>Biz bilan bog'lanish</h3>
        <p>Telefon raqamimiz:</p>
        <a href="tel:+998 998232401" class="phone-number">+998 23 24-01</a>
        <button class="close-btn" onclick="closePhoneModal()">Yopish</button>
    </div>
</div>
     <script src="script.js"></script>
</body>
</html>
